<script type="text/javascript" charset="utf-8" id="script1">
(function() {

	// Clear it
	node.innerHTML = '';

	// Start
	var start = new Date();

	for (i = 0, max = 400; i < max; i++) {
		node.innerHTML += insertString;
	}

	// Stop
	var end = new Date();
	var time = (end-start);

	var label = 'innerHTML - Forward for loop, pre-cached string, add to live node in each loop';
	document.getElementById('results_innerhtml').appendChild(_('tr').child([_('td').html(label), _('td').html(time)]).asDOM());

})();
</script>

<script type="text/javascript" charset="utf-8" id="script1">
(function() {

	// Clear it
	node.innerHTML = '';
	var collect = '';

	// Start
	var start = new Date();

	for (i = 0, max = 400; i < max; i++) {
		collect += insertString;
	}

	node.innerHTML = collect;

	// Stop
	var end = new Date();
	var time = (end-start);

	var label = 'innerHTML - Forward for loop, pre-cached string, concatenate as string, then add';
	document.getElementById('results_innerhtml').appendChild(_('tr').child([_('td').html(label), _('td').html(time)]).asDOM());

})();
</script>

<script type="text/javascript" charset="utf-8" id="script1">
(function() {

	// Clear it
	node.innerHTML = '';
	var collect = [];

	// Start
	var start = new Date();

	for (i = 0, max = 400; i < max; i++) {
		collect.push(insertString);
	}

	node.innerHTML = collect.join('');

	// Stop
	var end = new Date();
	var time = (end-start);

	var label = 'innerHTML - Forward for loop, pre-cached string, collect as array, concatenate, then add';
	document.getElementById('results_innerhtml').appendChild(_('tr').child([_('td').html(label), _('td').html(time)]).asDOM());

})();
</script>

<script type="text/javascript" charset="utf-8" id="script1">
(function() {

	// Clear it
	node.innerHTML = '';

	// Start
	var start = new Date();

	i = 400;
	while (i--) {
		node.innerHTML += insertString;
	}

	// Stop
	var end = new Date();
	var time = (end-start);

	var label = 'innerHTML - Reverse while loop, pre-cached string, add to live node';
	document.getElementById('results_innerhtml').appendChild(_('tr').child([_('td').html(label), _('td').html(time)]).asDOM());

})();
</script>
