<script type="text/javascript" charset="utf-8" id="script1">
(function() {

	// Clear it
	node.innerHTML = '';

	// Start
	var start = new Date();

	// Cache
	var insertNodes = _('div', { 'class':'a' }).child(
		_('div', { 'class':'b' }).child(
			_('div', { 'class':'c' }).child(
				_('div', { 'class':'d' }).child(
					_('div', { 'class':'e' }).html('ZZZ')
				)
			)
		)
	).asDOM();

	for (i = 0, max = 400; i < max; i++) {
		node.appendChild(insertNodes);
	}

	// Stop
	var end = new Date();
	var time = (end-start);

	var label = 'DOMBuilder - Forward for loop, add to live node each time';
	document.getElementById('results_dombuilder').appendChild(_('tr').child([_('td').html(label), _('td').html(time)]).asDOM());

})();
</script>

<script type="text/javascript" charset="utf-8" id="script1">
(function() {

	// Clear it
	node.innerHTML = '';
	collect = [];

	// Pre-cached
	var insertNodes = _('div', { 'class':'a' }).child(
		_('div', { 'class':'b' }).child(
			_('div', { 'class':'c' }).child(
				_('div', { 'class':'d' }).child(
					_('div', { 'class':'e' }).html('ZZZ')
				)
			)
		)
	).asDOM();

	// Start
	var start = new Date();

	var frag = document.createDocumentFragment();

	for (i = 0, max = 400; i < max; i++) {
		frag.appendChild(insertNodes);
	}

	node.appendChild(frag);

	// Stop

	var time = (end-start);

	var label = 'DOMBuilder - Forward for loop, pre-cached generation, collect in document fragment, add to live once';
	document.getElementById('results_dombuilder').appendChild(_('tr').child([_('td').html(label), _('td').html(time)]).asDOM());

})();

<script type="text/javascript" charset="utf-8" id="script1">
(function() {

	// Clear it
	node.innerHTML = '';
	collect = [];

	// Pre-cached
	var insertNodes = _('div', { 'class':'a' }).child(

				_('div', { 'class':'d' }).child(
					_('div', { 'class':'e' }).html('ZZZ')

	).asDOM();

})();
</script>
